<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="/css/sidebar.css">

    <!--box icons para sa mga icons na gagamitin-->
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img id="sidebar-logo" src="/assets/logo-0.png" alt="logo">
                </span>
                
                <div class="text header-text">
                    <span class="name">STIConsult</span>
                    <span class="profession">Appointment System</span>
                </div>
            </div>
            
            <i class='bx  bx-chevron-right toggle'></i> 
        </header>

        <div class="menu-bar">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-dashboard icon'></i> 
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-calendar icon'></i> 
                            <span class="text nav-text">My Schedule</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-calendar-plus icon'></i> 
                            <span class="text nav-text">Book Schedule</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-hourglass icon'></i> 
                            <span class="text nav-text">Pending Request</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-calendar-cog icon'></i> 
                            <span class="text nav-text">Edit Schedule</span>
                        </a>
                    </li>
    
                </ul>
        <div class="bottom-content">
            <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-arrow-out-right-square-half icon'></i>  
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
    </section>

    <script src="/js/sidebar.js"></script>

    
    
</body>
</html>
